# Development Configuration

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/microinvestdb?useSSL=false
spring.datasource.username=postgres
spring.datasource.password=4567
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings for Development
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable detailed error messages for debugging
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param

# Development logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.MicroInvestApp=DEBUG