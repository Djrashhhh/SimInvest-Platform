# Production Configuration

# Production Database
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection pooling
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Security
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Production logging
logging.level.com.example.MicroInvestApp=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.root=WARN

# Finnhub API (use environment variable in production)
finnhub.api-key=${FINNHUB_API_KEY:d23vtr1r01qv4g02j830d23vtr1r01qv4g02j83g}