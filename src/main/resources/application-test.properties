# Test Configuration

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Settings for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true

# Disable Finnhub API calls in tests
finnhub.api-key=test-key-disabled
finnhub.base-url=https://finnhub.io/api/v1
finnhub.timeout-seconds=5
finnhub.retry-attempts=1

# Disable scheduler in tests
scheduler.market-data.enabled=false

# Session Management (reduced for tests)
app.session.timeout=1h
app.session.max-concurrent=1
app.session.cleanup-interval=5m

# Test Logging
logging.level.com.example.MicroInvestApp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN